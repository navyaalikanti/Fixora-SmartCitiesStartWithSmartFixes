<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-teal-700 mb-6 text-center">User Login</h2>

    <form method="POST" action="{{ url_for('user_login') }}" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required
             class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-teal-500">
      
      <input type="password" name="password" placeholder="Password" required
             class="w-full border px-4 py-2 rounded-lg focus:ring-2 focus:ring-teal-500">
      
      <button type="submit" 
              class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700">
        Login
      </button>
    </form>
  </div>
<style>
    .flash-message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-weight: bold;
        color: white;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }
    .success { background-color: #4CAF50; }
    .error { background-color: #f44336; }
    .warning { background-color: #ff9800; }
    .hidden {
        opacity: 0;
        height: 0;
        padding: 0;
        margin: 0;
        border: none;
    }
</style>
</body>
</html>
