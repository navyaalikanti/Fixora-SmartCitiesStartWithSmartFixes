<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="flash-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}
</div>
  <form action="/user-register" method="POST" class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6">User Registration</h2>
    <input type="email" name="email" placeholder="Email" required class="w-full mb-4 p-2 border rounded">
    <input type="text" name="username" placeholder="Username" required class="w-full mb-4 p-2 border rounded">
    <input type="password" name="password" placeholder="Password" required class="w-full mb-4 p-2 border rounded">
    <input type="text" name="pincode" placeholder="Area Pincode" required class="w-full mb-4 p-2 border rounded">
    <button type="submit" class="w-full bg-teal-600 text-white py-2 rounded hover:bg-teal-700">Register</button>
  </form>
  <style>
    .flash-message {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        font-weight: bold;
        color: white;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
    }
    .success { background-color: #4CAF50; }
    .error { background-color: #f44336; }
    .warning { background-color: #ff9800; }
    .hidden {
        opacity: 0;
        height: 0;
        padding: 0;
        margin: 0;
        border: none;
    }
</style>
</body>
</html>
